<section class="commonSection">
    <div class="container">
        <div class="row">
            <h1 class="commonHeading mb-4">Projects</h1>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Search...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="tableContainer">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="proName" sticky>
                            <th mat-header-cell *matHeaderCellDef>Project Name </th>
                            <td mat-cell *matCellDef="let element" (click)="openNewProject(element.id)"
                                matTooltip="{{element.path}}"><a
                                    class="link-offset-2 link-underline link-underline-opacity-75"
                                    href="javascript:void(0)"> {{element.proName}}</a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="build">
                            <th mat-header-cell *matHeaderCellDef sticky>Development Skills</th>
                            <td mat-cell *matCellDef="let element"> {{element.build}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
