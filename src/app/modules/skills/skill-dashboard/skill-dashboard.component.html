<section class="commonSection">
    <div class="container">
        <h1 class="commonHeading mb-4">My Top Skills</h1>
        <div class="row justify-content-center">
            <div class="skillBlock">
                @for(s of skill; track s;){
                <button mat-raised-button class="skillItem" (click)="getAlt(s.alt)">
                    <img [src]="s.path" [alt]="s.alt">
                </button>
                }
            </div>
            <div class="col-md-12 mt-4">
                @if(dataTable){
                <div class="tableContainer">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="proName" sticky>
                            <th mat-header-cell *matHeaderCellDef>Project Name </th>
                            <td mat-cell *matCellDef="let element"><a href="javascript:void(0)"
                                    class="link-offset-2 link-underline link-underline-opacity-75"> {{element.proName}}
                                </a></td>
                        </ng-container>
                        <ng-container matColumnDef="build">
                            <th mat-header-cell *matHeaderCellDef>Development Skills</th>
                            <td mat-cell *matCellDef="let element"> {{element.build}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openNewProject(row.id)"
                            role="button"></tr>
                    </table>
                </div>
                }
            </div>
        </div>
    </div>
</section>
